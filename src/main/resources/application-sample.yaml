spring:
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    database: mysql
    open-in-view: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 8
#  profiles:
#    active: @activatedProperties@


logging:
  level:
    root: info
  file:
    path: log path
    name: log file name

server:
  port: 9090
  servlet:
    context-path: /mm

jwt:
  secret: enter your secret